<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente no CSS</title>

        <!--Configurações globais * {
            height: 100%;
        }-->

        <!--background-attachment: fixed; mesmo que role a página fica fixo-->

    <style>
        * {
            height: 100%;
        }
        body {
            background-image: linear-gradient(to top, #263452, #93abbd);
            background-attachment: fixed;
        }
    </style>

    <style>
        body {
            background-image: radial-gradient(circle, #36d89a, #62AEE3);
        }
    </style>

    <!-- O background-image: radial-gradient vai fazer um circulo-->
    
</head>
<body>
    <h1>Testando Gradiente</h1>
</body>
</html>
