    <!--- 3 programas diferentes que o algoritmo consegue encontrar a fonte (nem todas as fontes são possíveis de achar)

- [https://www.whatfontis.com/?s2o](https://www.whatfontis.com/?s2o) - Inseri a imagem e coloca NEXT
- É possível ver contraste da fonte, brilho, rotação, reduzir ruído, traça linha para separar letra,(Organizando) coloca NEXT
- Menciona qual letra é para melhor entendimento do programa (caso seja nada deixa campo em branco) NEXT
- Já identificou a fonte da imagem

- [https://www.fontsquirrel.com/](https://www.fontsquirrel.com/) - Clica em font identifier
- Inserir a imagem
- Selecionar a fonte
- Clica em matcherate it!
- Já identifica a fonte porem não é tão preciso

- [https://www.myfonts.com/pages/whatthefont](https://www.myfonts.com/pages/whatthefont) - Clica em WhatTheFont
- Seleciona a imagem
- Seleciona a fonte
- Identificar já-->
    
</body>
